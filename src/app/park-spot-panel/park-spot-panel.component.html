<div class='spot {{ GetAvailabilityString(spot) }}'>
    <h3>Spot #{{spot.zone}}{{spot.number}}</h3>
    @if (spot.available)
    {
        <div class="status">Reserved</div>
        <a class="btn">Cancel</a>
    }
    @else
    {
        <div class="status">Available</div>
        <a class="btn" (click)="ReserveSpot(spot)">Reserve</a>
    }
</div>
